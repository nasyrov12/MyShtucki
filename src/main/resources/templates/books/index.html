<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="book:${books}">
  <a th:href="@{books/{id}(id=${book.getId()})}"
      th:text="${book.getBookName()+' ,'+ book.getAuthor()+' ,'+book.getYear()}"
  >
  </a>
</div>
<a href="/books/new">Создать новую книгу</a>
</body>
</html>
